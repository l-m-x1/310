<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;

        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>

    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
            >

        <el-upload
                class="upload-demo"
                action="https://jsonplaceholder.typicode.com/posts/"
                :on-preview="handlePreview"
                :on-remove="handleRemove"
                :file-list="fileList"
                list-type="picture">
            <el-button size="small" type="primary">点击上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="status"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                <el-row>
                    <el-button type="primary">修改</el-button>
                    <el-button type="danger" @click="delete(scope.row)">删除</el-button>
                </el-row>
                </template>
            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted(){
            this.selectByPageAndCondition();
        },
        methods: {

            delete(row)
            {
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/delete",
                    data: {
                        status: row.status,
                        brandName: row.brandName,
                        companyName: row.companyName,
                        id: null,
                        ordered: row.ordered,
                        description: row.description
                    }
                }).then(resp=>
                {
                    if(resp.data=="success")
                    {
                        this.$message({
                            message: '删除成功',
                            type: 'success'
                        });
                        this.selectByPageAndCondition();
                    }
                })
            },

            deleteByIds()
            {
                for (let i=0;i<this.multipleSelection.length;i++)
                    this.checkedIds[i]=this.multipleSelection[i].id;

                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/deleteByIds",
                    data:this.checkedIds
                }).then(resp=>
                {
                    if(resp.data=="success") {
                        this.$message({
                            message: '删除成功',
                            type: 'success'
                        });
                        this.selectByPageAndCondition();
                    }
                })
            },

            test(row)
            {

            },

            selectByPageAndCondition()
            {
                axios({
                    method: "post",
                    url:"http://localhost:8080/brand-case/brand/selectByPageAndCondition?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                    data:this.brand
                }).then(resp=>{
                    this.tableData=resp.data.rows;
                    this.totalCount=resp.data.totalCount;
                })
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                this.selectByPageAndCondition();
            },
            // 添加数据
            addBrand(){
                let ordered_reg=/^\d+$/;
                if(ordered_reg.test(this.brand.ordered))
                {
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/add",
                    data:this.brand
                }).then(resp=>
                {
                        if(resp.data=="success")
                        {
                            this.dialogVisible=false;
                            this.$message({
                                message: '添加成功',
                                type: 'success'
                            });
                            this.selectByPageAndCondition();
                        }
                })
                }
                else {
                    alert("序号输入错误！");
                }
            },

            //分页
            handleSizeChange(val) {
                this.pageSize=val;
                this.selectByPageAndCondition();
            },
            handleCurrentChange(val) {
                this.currentPage=val;
                this.selectByPageAndCondition();
            }

        },
        data() {
            return {
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记


                totalCount:100,

                pageSize:5,

                checkedIds:[],

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [{
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }]
            }
        }
    })

</script>

</body>
</html>
