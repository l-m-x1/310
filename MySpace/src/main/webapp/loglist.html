<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/iconfont.css">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
  <script src="js/axios-0.18.0.js"></script>


  <link rel="stylesheet" href="css/navigationBar.css">
  <link rel="stylesheet" href="css/leftColumn.css">
  <style>
    #in{
      top: 20px;
      position: relative;
    }
    #button1{
      left: 20px;
      position: relative;
    }
    #button2{
      left: 40px;
      position: relative;
    }
    #date{

    }
  </style>
</head>
<body>

<div id="navigationBar">

</div>

<div class="row">
  <div class="leftcolumn">



  </div>
  <div class="rightcolumn">
    <div id="app">
      <el-form id="date" ref="form" :model="form" label-width="80px">
        <el-row >
          <span id="button1" class="demonstration">我的日志</span>
          <el-button id="button2" type="info" plain @click="gotoWriteLog"><i class="el-icon-edit"></i>写日志</el-button>
        </el-row>
        <hr>
        <template>
          <el-table
                  :data="tableData"
                  style="width: 100%">
            <el-table-column
                    label="日期">
              <template slot-scope="scope">
                <i class="el-icon-time"></i>
                <span style="margin-left: 10px">{{ scope.row.date }}</span>
              </template>
            </el-table-column>
            <el-table-column
                    label="标题">
              <template slot-scope="scope">
                <span size="medium">{{ scope.row.name }}</span>
              </template>
            </el-table-column>
            <el-table-column label="操作">
              <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="handleEdit(scope.$index, scope.row)">查看</el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>

      </el-form>
      </el-form>

    </div>

  </div>
</div>




<script>
  $("#navigationBar").load("./navigationBar.html");
  $(".leftcolumn").load("./leftColumn.html");

  new Vue({
    el: '#app',
    data() {
      return {
        tableData: [{
          date: '2016-05-02',
          name: '一场比赛',
        }, {
          date: '2016-05-04',
          name: '南通',
        }, {
          date: '2016-05-01',
          name: '女同画片',
        }, {
          date: '2016-05-03',
          name: '刘萌象',
        }]
      };
    },
    methods: {
      handleEdit(index, row) {
        console.log(index, row);
      },
      handleDelete(index, row) {
        console.log(index, row);
      },

      gotoWriteLog()
      {
        alert("1");
      }
    }
  });
</script>
</body>
</html>
