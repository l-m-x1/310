<div class="row">
  <div class="leftcolumn">
    <div id="avatar" class="demo-type" >
      <el-avatar :size="60" src="https://empty" @error="errorHandler">
        <img src="./img.png"/>
      </el-avatar>
    </div>
    <div class="card">
      <h2>About Me</h2>
      <div class="fakeimg" style="height:100px;">Image</div>
      <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
    </div>

  </div>
  <div class="rightcolumn">
    <div id="app">
      <el-form id="date" ref="form" :model="form" label-width="80px">
        <el-row >
          <span id="button1" class="demonstration">我的日志</span>
          <el-button id="button2" type="info" plain @click="gotoWriteLog"><i class="el-icon-edit"></i>写日志</el-button>
        </el-row>
        <hr>
        <template>
          <el-table
                  :data="tableData"
                  style="width: 100%">
            <el-table-column
                    label="日期">
              <template slot-scope="scope">
                <i class="el-icon-time"></i>
                <span style="margin-left: 10px">{{ scope.row.date }}</span>
              </template>
            </el-table-column>
            <el-table-column
                    label="标题">
              <template slot-scope="scope">
                <span size="medium">{{ scope.row.name }}</span>
              </template>
            </el-table-column>
            <el-table-column label="操作">
              <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="handleEdit(scope.$index, scope.row)">查看</el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>

      </el-form>
      </el-form>

    </div>

  </div>
</div>




<script src="js/vue.js"></script>

      };
    },
    methods: {
      handleEdit(index, row) {
        console.log(index, row);

      handleDelete(index, row) {
        console.log(index, row);
      },

      gotoWriteLog()
      {

      }
    }
  });
</script>
